 <html>

  var image1= new Image();

  <body>
  <div>
  	<img src="image1.jpeg" name="slide" width="300" height="200"/>
  	<script type="text/javascript">
  	console.log(typeof(eval));
  	var step=1;
	  	function slider(){
	  		document.images.slide.src=eval("image"+step+".src");
	  		if(step<13)
	  			step++;
	  		else 
	  			step=1;
	  		setTimeout("slider()",2500);

	  	}
  	
  	slider();
  	</script>

  </div>
